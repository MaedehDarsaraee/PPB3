    <script>
        let jsmeApplet = null;
        function jsmeOnLoad() {
            if (!jsmeApplet) {
                jsmeApplet = new JSApplet.JSME("jsme_container", "450", "340px");
                jsmeApplet.setCallBack("AfterStructureModified", function () {
                    document.getElementById("smiles").value = jsmeApplet.smiles();
                });
            }
        }
        function loadTestCompound() {
            const testSmiles = "c3ccc(CN2CCCC[C@H]1NCC[C@H]12)cc3"; 
            if (jsmeApplet) {
                jsmeApplet.readGenericMolecularInput(testSmiles);
                jsmeApplet.resetView(); 
                document.getElementById("smiles").value = testSmiles;
            } else {
                alert("Molecular editor not yet initialized.");
            }
        }

        window.onload = function () {
            document.getElementById("smiles").value = ""; 
        };

        window.addEventListener('DOMContentLoaded', () => {
            const smilesInput = document.getElementById("smiles");
            smilesInput.addEventListener("input", function () {
                const smiles = this.value.trim();
                if (jsmeApplet && smiles.length > 0) {
                    try {
                        jsmeApplet.readGenericMolecularInput(smiles);
                        jsmeApplet.resetView();  
                    } catch (e) {
                        console.warn("Invalid SMILES:", smiles);
                    }
                }
            });
        });
      </script>

    <script>
        function setModel(modelType, element) {
            selectedModel = modelType; 
            const allRadios = document.querySelectorAll('.model-card input[type="radio"]');
            allRadios.forEach(radio => (radio.checked = false));
            const radio = element.querySelector('input[type="radio"]');
            if (radio) {
                radio.checked = true;
            }

            console.log(`Selected model: ${selectedModel}`);
        }
        async function predictTop20() {
            if (!selectedModel) {
                alert("Please select a DNN model first.");
                return;
            }

            const smilesInput = document.getElementById("smiles").value.trim();
            if (!smilesInput) {
                alert("Please enter a valid SMILES.");
                return;
            }

            try {
                const newTab = window.open("", "_blank");

                const response = await fetch("/result", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ smiles: [smilesInput], model_type: selectedModel })
                });

                if (!response.ok) {
                    alert("Error: Server returned an error response.");
                    newTab.close();
                    return;
                }

                const responseText = await response.text();
                if (newTab && responseText) {
                    newTab.document.open();
                    newTab.document.write(responseText); 
                    newTab.document.close();
                } else {
                    alert("Popup blocked or invalid response.");
                }
            } catch (error) {
                alert("Error: Could not reach the server.");
                console.error(error);
            }
        }
